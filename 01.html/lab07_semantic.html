<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 요소</title>
</head>
<body>
    <h1>div를 사용한 공간 나누기</h1>
    <div id="header" style="background-color:burlywood;">header : 페이지나 섹션의 머리말</div> 
<!--div#nav-->
    <div id="nav" style="background-color:cornflowerblue;">nav : 페이지 내의 목차</div>
    <div id="section" style="background-color: darkgreen;">section : 페이지를 원하는 대로 구분</div>
    <div id="article" style="background-color:darkorchid;">article : 콘텐츠를 담아둠</div>
    <div id="aside" style="background-color:gold ;">aside : 부가적인 내용</div>
    <div id="footer" style="background-color:mediumblue;">footer :페이지나 섹션의 꼬리말</div>
     <h1>시맨틱 테그를 통한 공간 나누기</h1>
     <header style="background-color: yellow;">header</header>
     <nav style="background-color: tomato;">nav</nav>
     <section style="background-color: green;">section</section>
     <article style="background-color: blue;">article</article>
     <aside style="background-color: wheat;">aside</aside>
     <footer style="background-color: purple;">footer</footer>
1


</body>
</html>
