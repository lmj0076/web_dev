<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>
<body>
   <h1>로그인 폼</h1>
   <!-- form: 사용자의 입력을 받는 테그 -->
<form action="">
    ID : <input type="text"> <br>
    PW : <input type="password"><br>
    <input type="submit">
</form>
<hr>
<h1>네이버 검색 폼</h1>
    <!-- get 방식은 입력받은 데이터를 주소창을 통해 전달 -->
    <!-- action 속성은 폼 데이터를 받을 웹페이지의 주소(?전가지) -->
<form action="https://search.naver.com/search.naver" method="get">
    <input type="text" name="query">
    <input type="submit" value="검색">
</form>
<form action="https://www.google.com/search" method="get" target="_blank">
    <input type="text" name="query" minlength="5">
    <input type="submit" value="검색">
    <!-- 세로 가로 길이 -->
</form>
<hr>
<h1>input테그</h1>
<h2>텍스트 입력</h2>
input text <input type="text" name="test" placeholder="이름을 입력해 주세요." size="20" minlength="5"><br>
input text <input type="text" name="test" placeholder="이름을 입력해 주세요." size="30" maxlength="10"><br>
<!-- size는 창의 크기만 -->
input password <input type="password">
<textarea name="" id="" cols="30" rows="10">텍스트 에어리어</textarea><br>
<!-- 세로 가로 너비 -->
나라이름<input type="text" list="country">
<datalist id="country">
<option value="한국">
    <option value="미국">
        <option value="중국">
            <option value="일본">
    </datalist>
    <hr>
    <h1>버튼 만들기</h1>
    <input type="button" value="새 버튼"><br>
    <button type="button">새 버튼2</button><br>
    <form action="">
        <input type="text" name="text">
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
        <button type="reset"></button>
        <button type="submit"></button>
    </form>
    <input type="image" src="https://image.flaticon.com/icons/svg/2560/2560784.svg" alt="오류" width="100px" height="100px"><br>
<button type="button"><img src="https://image.flaticon.com/icons/svg/2560/2560784.svg" alt="오류" width="100px" height="100px"></button><br>
<h1>선택형 입력</h1>
<h2>체크박스</h2>
<form action=""">
<input type="checkbox" name="rock" value="t">락
<input type="checkbox" name="ballad" value="t">발라드
<input type="checkbox" name="dance" value="t" checked>댄스
<input type="submit">
</form><br>
<h2>라디오 버튼</h2>
<!-- input:radio=하나만 선택 -->
<form action="">
    <input type="radio" name="fast" value="1">롯데리아
<input type="radio" name="fast" value="2">맥도날드
<input type="radio" name="fast" value="3" checked>맘스터치
<input type="submit">
</form><br>
<h2>콤보박스</h2>
<!-- input 안씀 -->
<form action="">
    <select name="food" id="">
        <option value="1">김치찌개</option>
        <option value="2" selected>된장찌개</option>
        <option value="3">순두부찌개</option>
        <input type="submit">
    </select>
</form><br>
<h1>label</h1>
<label>
    ID : <input type="text">
</lavel><br>
label for="PW">PW : </label><input type="password" name="" id="PW">

<form action="">
    <fieldset>
        <legend>자기소개</legend>
        ㅣ<label>이름 : <input type="text">
            <label>성별 :<label></label><input type="radio" name="gender" value="m" id="">남성</label>
        <input type="radio" name="gender" value="f" id="">여성</label>
    </fieldset>
    <fieldset>
        <legend>좋아하는 음식</legend>
        <select name="food" id="">
        <option value="1">새우</option>
        <option value="2"연어></option>
        <option value="3">참치</option>
    </select>
    </fieldset>
</form>
</body>
</html>
