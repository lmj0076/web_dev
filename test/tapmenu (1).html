<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        input[id="menuicon"] {display: none;}
        input[id="menuicon"] + label {display: block;margin: 30px;
        width: 50px;height: 50px;position: relative;cursor: pointer;}
        input[id="menuicon"] + label span {display: block;position: absolute;
        width: 100%;height: 5px;border-radius: 30px;background: #000;transition: all;}
        input[id="manuicon"] + label span:nth-child(1) {top: 0;}
        input[id="menuicon"] + label span:nth-child(2) {top: 50%;transform: translateY(-50%);}
        input[id="menuicon"] + label span:nth-child(3) {bottom: 0;}

        input[id="menuicon"]:checked + label {z-index: 2;}
        input[id="menuicon"]:checked + label span {background: #fff;}
        input[id="menuicon"]:checked + label span:nth-child(1) {top: 50%;transform: translateY(-50%) rotate(45deg);}
        input[id="menuicon"]:checked + label span:nth-child(2) {opacity: 0;}
        input[id="menuicon"]:checked + label span:nth-child(3) {bottom: 50%;transform: translateY(50%) rotate(-45deg);}

        div[class="sidebar"] {
            width: 300px;height: 100%;background: #222;position: fixed;
            top: 0;left: -300px;z-index: 1;transition: all .355;
        }
        input[id="menuicon"]:checked + label + div {left: 0;}

    
    </style>
</head>
<body>
    
    
    <input type="checkbox" id="menuicon">
    <label for="menuicon">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div class="sidebar">
        <div style="margin-top: 150px;"></div>
        <h1 style="color: white;">회사 소개</span>
    </div>





</body>
</html>
